<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        .page {
        display: flex;
        height: 100vh;
        }

        .left{
            width: 60%;
            padding: 40px;
        }

        .logo img{width: 80px;}

        .left h1 {
            margin-left: 150px;
            margin-top: 50px;
            font-size: 45px;
            font-weight: 400px;
            line-height: 1.3;
        }

        .left span {
            color: #ff2d55;
        }

        .photoinst img{
            margin-top: 40px;
            margin-left: 150px;
            width: 440px;
            height: 330px;
        }

        .right {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 340px;
            border: 1px solid #dbdbdb;
            padding: 30px;
            text-align: center;
        }

        .box h2{
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
        }

        .small {
            font-size: 12px;
            color: #8e8e8e;
            margin: 15px ;
        }

        .fcb  {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
        }

        .sigin {
            color: #0095f6;
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

    </style>
</head>
<body style="background: #fff;">
    <div class="page">
        <div class="left">
            <div class="logo">
                <img src="/Users/daulet/Documents/GitHub/WEB-Dev/for_labs/lab2/Instagram_logo_2022.svg.png">
            </div>

            <h1>
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span>близкие друзья</span>.
            </h1>

            <div class="photoinst">
                <img src="/Users/daulet/Documents/GitHub/WEB-Dev/for_labs/lab2/0035E208-AFAB-40D2-9E58-576535853B03.jpeg" alt="pfoto">
            </div>
        </div>

        <div class="right">
            <div class="box">
                <h2>Войти в Instagram</h2>

                <input placeholder="Логин или email">
                <input placeholder="Пароль">

                <button>Войти</button>

                <div class="small">ИЛИ</div>

                <div class="fcb">Войти через Facebook</div>
                <div class="sigin">Создать аккаунт</div>

            </div>
        </div>
    </div>
</body>
</html>
