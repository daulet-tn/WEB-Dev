        <title>City</title>
        <style>
            body{background-color: darkgrey;
            }
            h1{
                color: aqua;
            }
            #str {background-color: aliceblue; color: blueviolet;}
            .bun{color: chartreuse;}
        </style>

    <body>
        <h1>Rabbit</h1>
        <h3>Song</h3>

        <p>Little <em class="bun">bunny</em> Foo, Foo <br>
        I dont want see <em>you</em> <br>
        <strong style="color: brown;">Snooping</strong> up the field mice<br>
        And <strong id="str"><em>booping</em></strong> them on the head!
        </p>

        <p>Down came the Good Fairy, and she said:<br>
            "Little <em class="bun">Bunny</em> Foo Foo,<br>
            I don't want to see you,<br>
            Scooping up the field mice,<br>
            And <em>bopping</em> 'em on the head."</p>
